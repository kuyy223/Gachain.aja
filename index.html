<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Gachain.Aja</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
  <h1>Gachain.Aja</h1>
  <p>Top Up Game Murah • Cepat • Aman</p>
</header>

<!-- SLIDER -->
<div class="slider">
  <img src="img/ff.jpg" class="active">
  <img src="img/ml.jpg">
  <img src="img/pubg.jpg">
  <img src="img/roblox.jpg">

  <div class="slider-overlay">
    <h2>Top Up Game Favoritmu</h2>
    <p>Proses otomatis & terpercaya</p>
  </div>
</div>

<!-- FORM -->
<div class="card">
  <h3>Form Top Up</h3>

  <label>Pilih Game</label>
  <select id="game">
    <option value="">-- Pilih Game --</option>
    <option value="Free Fire">Free Fire</option>
    <option value="Mobile Legend">Mobile Legend</option>
    <option value="PUBG">PUBG</option>
    <option value="Roblox">Roblox</option>
  </select>

  <label>User ID</label>
  <input type="text" id="gameId" placeholder="Masukkan User ID">

  <label id="serverLabel">Server / Display Name</label>
  <input type="text" id="server" placeholder="Server (Roblox: Display Name)">

  <label>Pilih Paket</label>
  <select id="nominal">
    <option>Pilih game terlebih dahulu</option>
  </select>

  <label>Metode Pembayaran</label>
  <select id="payment">
    <option>DANA</option>
    <option>OVO</option>
    <option>GOPAY</option>
    <option>QRIS</option>
  </select>

<button type="button" onclick="kirimWA()">
  Pesan via WhatsApp
</button>


<script src="script.js"></script>
</body>
</html>
