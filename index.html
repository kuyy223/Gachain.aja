<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gachain.Aja - Top Up Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
  <h1>Gachain.Aja</h1>
  <p>Top Up Game Murah • Cepat • Aman</p>
</header>

<!-- SLIDER -->
<div class="slider">
  <img src="img/banner1.jpg" class="active">
  <img src="img/banner2.jpg">
  <img src="img/banner3.jpg">
</div>

<!-- CARD FORM -->
<div class="card">
  <h2>Form Top Up</h2>

  <label>Pilih Game</label>
  <select id="game">
    <option value="">-- Pilih Game --</option>
    <option value="Free Fire">Free Fire</option>
    <option value="Mobile Legends">Mobile Legends</option>
    <option value="PUBG Mobile">PUBG Mobile</option>
    <option value="Roblox">Roblox</option>
  </select>

  <label>User ID</label>
  <input type="text" id="userid" placeholder="Masukkan User ID">

  <label>Server / Display Name</label>
  <input type="text" id="server" placeholder="Server (Roblox: Display Name)">

  <label>Pilih Paket</label>
  <div class="paket-grid" id="paketContainer">
    <p class="hint">Pilih game terlebih dahulu</p>
  </div>

  <button class="btn-order" onclick="pesanSekarang()">
    Pesan via WhatsApp
  </button>
</div>

<script src="script.js"></script>
</body>
</html>
