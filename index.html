<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gachain.Aja - Top Up Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <h1>Gachain.Aja</h1>
  <p>Top Up Game Murah & Cepat</p>
</header>

<!-- SLIDER -->
<div class="slider">
  <img src="img/banner1.jpg" class="active">
  <img src="img/banner2.jpg">
  <img src="img/banner3.jpg">
</div>

<!-- FORM -->
<section class="form">
  <label>Pilih Game</label>
  <select id="game">
    <option value="">-- Pilih Game --</option>
    <option value="Free Fire">Free Fire</option>
    <option value="Mobile Legends">Mobile Legends</option>
    <option value="PUBG Mobile">PUBG Mobile</option>
    <option value="Roblox">Roblox</option>
  </select>

  <label>User ID</label>
  <input type="text" id="userid" placeholder="Masukkan ID">

  <label>Server / Display Name</label>
  <input type="text" id="server" placeholder="Server (Roblox: Display Name)">

  <label>Pilih Paket</label>
  <div class="paket">
    <label><input type="radio" name="paket" value="80 Diamond / Robux"> 80</label>
    <label><input type="radio" name="paket" value="500 Diamond / Robux"> 500</label>
    <label><input type="radio" name="paket" value="1000 Diamond / Robux"> 1000</label>
  </div>

  <button onclick="pesanSekarang()">Pesan Sekarang</button>
</section>

<script src="script.js"></script>
</body>
</html>
